<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>

<body>
    <div id="Container">
        <header>
            <h1 id="title">Survey Form Example</h1>
            <p id="description" style="font-style: italic;">Survey form example/template by Ghazi 360</p>
        </header>
        <form id="survey-form">
            <div class="form-section">
                <label id="name-label">Name</label>
                <input type="text" class="form-input" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-section">
                <label id="email-label">Email</label>
                <input type="email" class="form-input" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-section">
                <label id="number-label">Age <span class="clue"> (Optional) </span> </label>
                <input type="number" class="form-input" name="age"  min="10" max="99" placeholder="Age" required>
            </div>
            <div class="form-section">
                <p>Select an Option</p>
                <select name="select" id="dropdown" class="form-input" required>
                    <option disabled selected value> Select an Option</option>
                    <option>Option 1</option> 
                    <option>Option 2</option> 
                    <option>Option 3</option> 
                    <option>Option 4</option> 
                </select>
            </div>
            <div class="form-section">
                <p>Choose an option</p>
                <label>
                    <input type="radio" class="input-radio" name="radio" value="Option 1" checked> Option 1
                </label>
                <label>
                    <input type="radio" class="input-radio" name="radio" value="Option 2"> Option 2
                </label>
                <label>
                    <input type="radio" class="input-radio" name="radio" value="Option 3"> Option 3
                </label>
            </div>
            <div class="form-section">
                <p>Choose an option <span class="clue">(Check all that apply)</span></p>
                <label>
                    <input type="checkbox" class="input-check" name="box" value="Option 1"> Option 1
                </label>
                <label>
                    <input type="checkbox" class="input-check" name="box" value="Option 2"> Option 2
                </label>
                <label>
                    <input type="checkbox" class="input-check" name="box" value="Option 3"> Option 3
                </label>
                <label>
                    <input type="checkbox" class="input-check" name="box" value="Option 4"> Option 4
                </label>
                <label>
                    <input type="checkbox" class="input-check" name="box" value="Option 5"> Option 5
                </label>
                <label>
                    <input type="checkbox" class="input-check" name="box" value="Option 6"> Option 6
                </label>
                <label>
                    <input type="checkbox" class="input-check" name="box" value="Option 7"> Option 7
                </label>
                <label>
                    <input type="checkbox" class="input-check" name="box" value="Option 8"> Option 8
                </label>
            </div>
            <div class="form-section">
                <p>Want to say something?</p>
                <textarea id="comment" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-section">
                <button id="submit" type="submit">submit</button>
            </div>

        </form>
    </div>
    
</body>

</html>
